name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build extension
        run: npm run compile
      
      - name: Package extension
        run: npx vsce package
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: '*.vsix'
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-to-marketplace:
    name: Publish to VSCode Marketplace
    runs-on: ubuntu-latest
    needs: build-and-release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Publish to Marketplace
        run: npx vsce publish -p ${{ secrets.VSCE_TOKEN }}
      
      - name: Publish to Open VSX Registry
        run: npx ovsx publish -p ${{ secrets.OVSX_TOKEN }}

  update-changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    needs: build-and-release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Update CHANGELOG
        run: |
          # Extract release notes from GitHub release
          # Update CHANGELOG.md with the new version
          echo "Updating changelog for version ${{ steps.get_version.outputs.VERSION }}"
      
      - name: Commit changelog update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md
          git commit -m "docs: update changelog for ${{ steps.get_version.outputs.VERSION }}"
          git push
